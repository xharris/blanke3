<!DOCTYPE html>
<html>
  <head>

    <!-- jQuery -->
    <script src="includes/jquery/jquery-1.11.3.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="includes/font-awesome/css/font-awesome.min.css"/>

    <!-- PhaserJS -->
    <script src="includes/phaser/phaser.min.js"></script>

    <!-- jqTree -->
    <script src="includes/jqTree/tree.jquery.js"></script>
    <link rel="stylesheet" href="includes/jqTree/jqtree.css"/>

  	<link rel="stylesheet" href="main.css"/>
    <script src="js/main.js"></script>
    <script src="js/modals/modal_object.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/toolbox.js"></script>

  </head>
  <body>
    <div id="main_window">
      <!-- title bar -->
    	<div id="menu_bar" class="win-drag">
        <div id="window_buttons" class="win-nodrag">

          <div id="btn_minimize" onclick="win.minimize()"></div>

          <div id="btn_maximize" onclick="winResize()"> </div>

          <div id="btn_close" onclick="winClose()"></div>

        </div>
      </div>

      <div id="library" class="no-select"></div>

      <div id="modals">
        <div id="modal_object">
          <div id="buttons">
            <button id="btn_code"><i class="fa fa-code"></i></button>
            <button id="btn_delete"><i class="fa fa-trash-o"></i></button>

            <button id="btn_close" onclick="closeObjectModal()"><i class="fa fa-times"></i></button>
            <button id="btn_save"><i class="fa fa-floppy-o"></i></button>
          </div>

          <div id="sprites">

            <div class="sprite">
              <button id="btn_close"><i class="fa fa-times"></i></button>
              <img id="preview"/>
              <div id="values">
                player_stand.png<br>
                18 x 35<br>
                1 frame
              </div>
            </div>

            <div class="sprite">
              <button id="btn_close"><i class="fa fa-times"></i></button>
              <img id="preview"/>
              <div id="values">
                player_walk.png<br>
                18 x 35<br>
                2 frames
              </div>
            </div>

            <button id="btn_add_sprite"><i class="fa fa-plus"></i></button>

          </div>
          <div id="properties">
            <table>
              <tr>
                <td>Name</td>
                <td><input id="in_name" type="text" value="object0"/></td>
              </tr>
              <tr>
                <td>Depth</td>
                <td><input id="in_name" type="number" value="0"/></td>
              </tr>
            </table>
          </div>

        </div>
      </div>

      <div id="layers"></div>

      <div id="canvas"></div>

    </div>
  </body>
</html>
